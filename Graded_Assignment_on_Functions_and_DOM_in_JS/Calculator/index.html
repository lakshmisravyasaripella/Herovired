<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Mini Calculator</h1>
        <br/>
        <br/>
        <div class="calci">
            <div class="screen">
                <div class="display"></div>
            </div>
            <div class="oper">
                <div class="row">
                    <div class="col1 txt" onclick="clear()">AC</div>
                    <div class="col1 txt" onclick="back()">C</div>
                    <div class="col1 txt" onclick="func('%')">%</div>
                    <div class="col1 txt" onclick="func('/')">/</div>
                </div>
                <div class="p"></div>
                <div class="row">
                    <div class="col2 txt" onclick="func('7')">7</div>
                    <div class="col2 txt" onclick="func('8')">8</div>
                    <div class="col2 txt" onclick="func('9')">9</div>
                    <div class="col1 txt" onclick="func('*')">X</div>
                </div>
                <div class="p"></div>
                <div class="row">
                    <div class="col2 txt" onclick="func('4')">4</div>
                    <div class="col2 txt" onclick="func('5')">5</div>
                    <div class="col2 txt" onclick="func('6')">6</div>
                    <div class="col1 txt" onclick="func('-')">-</div>
                </div>
                <div class="p"></div>
                <div class="row">
                    <div class="col2 txt" onclick="func('1')">1</div>
                    <div class="col2 txt" onclick="func('2')">2</div>
                    <div class="col2 txt" onclick="func('3')">3</div>
                    <div class="col1 txt" onclick="func('+')">+</div>
                </div>
                <div class="p"></div>
                <div class="row">
                    <div class="col3 txt" onclick="func('0')">0</div>
                    <div class="col2 txt" onclick="func('.')">.</div>
                    <div class="col1 txt" onclick="equals()">=</div>
                </div>
            </div>
        </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
